{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{%static 'temp.js'%}"></script>
    <title></title>
  </head>
  <body style="background:white;" >



    <div class="container">

      <div class="row">
        <div class="col">
          <h2 class="heading">{{post_msg}}</h2>
            <p class="nb"style="color:grey;" >Nb: please avoid offensive comments</p>

            <div class="navbar"style="background:grey;">
              <b class="navbar-brand">Tool bar  </b>
              <a href="{%url 'vote' val=mg.id%}" style="text-decoration:none;color:green;" ><img style="height:3rem;width:3rem;"src="{%static 'images/clap.png'%}" alt="">({{mg.claps}})</a>
              <a href="{%url 'flag' val=mg.id%}" style="text-decoration:none;color:red;"><img style="height:2rem;width:2rem;"src="{%static 'images/flag.png'%}" alt="">&nbsp;({{mg.flags}})</a>

            </div>

          <form class="form-group" action='{%url 'comment_subm' val=post_id%}' method='post'>
            {%csrf_token%}
          <input type="text" name="comment"  placeholder= "comments here" class="form-control mb-2" style="box-shadow: 10px 10px 8px #888888;">



          <button type="submit" class="btn btn-success" name="action">submit</button>
          </form>
        </div>

    </div>
    <br>
    {%for comment in comment_list%}
    <div class="row" >

      <div class="col">
        <div class="navbar">
          <font color='#7F7F7F'size='1.5' > Published on:{{comment.comment_pub_date}} by <b>{{comment.}}</b></font>

        </div>
        <font size='2vw'><p  class="list-group-item list-group-item-action"style="box-shadow: 10px 10px 20px #888888;">{{comment.comment}}</p></font>

        <br>
      </div>
    </div>

    {%endfor%}
    </div>
    <footer id="footer">
    <div class="footer-top">
      <div class="container">
        <div class="credits">
        <p>Created By<br>
        <span id="sadman">  SAD-MAN </span><i class='bx bxs-hourglass'></i>
        </p>
      </div>
        </div>
      </div>
  </footer>

  </body>
</html>
