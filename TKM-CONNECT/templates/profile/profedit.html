{%load static%}
<!DOCTYPE html>
<html>
<head>
  <title>Profile_edit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{%static 'accounts/style3.css'%}">
  <link rel="icon" href="{%static 'home/icon.png'%}" type="image/gif" sizes="16x16">
</head>
<body>
  <div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
     
    </form>
    <form class="login-form" method="POST" action="">
    {%csrf_token%}
      {{form}}
      <button  type="submit">Update</button>
      <p class="message">{%if not request.user.is_alumni%}
     <a href="{%url 'add-projects'%}"> <button type="button" class="btn btn-primary">Add projects</button></a>
    {%endif%}</p>
    </form>

  </div>
</div>
<script type="text/javascript" src="{%static 'accounts/script1.js'%}"></script>
</body>
</html>
