{%load static%}
<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="{%static 'accounts/style1.css'%}">

<body>
  <div class="login-page">
  <div class="form">

      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" method="POST" action="">
    {%csrf_token%}
      {{form}}
      <button  type="submit">login</button>
      <p class="message">Not registered? <a href="{%url 'signup'%}">Create an account</a></p>
    </form>
  </div>
</div>
<script type="text/javascript" src="{%static 'accounts/script1.js'%}"></script>
</body>
</html>
